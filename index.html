<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jace's Woofing Adventure</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://woofingjace.com/images/jace.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            font-family: 'VT323', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #00ffcc;
            text-align: center;
            overflow-x: hidden;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff007f;
            margin: 20px;
        }
        #gameArea {
            width: 600px;
            height: 400px;
            border: 3px solid #ff007f;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAAXNSR0IArs4c6QAAABJJREFUCB1jZGBgYHxhZGD4zwABFgA+7gV1XgAAAABJRU5ErkJggg==');
            position: relative;
            overflow: hidden;
            display: none;
            margin: 10px;
            box-shadow: 0 0 15px #ff007f;
        }
        #dog {
            width: 60px;
            height: 60px;
            background: url('https://woofingjace.com/images/jace.png') no-repeat center/contain;
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #dog:hover {
            transform: scale(1.2);
        }
        #story {
            width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            margin: 10px;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ffcc;
        }
        #choices {
            margin: 20px;
        }
        #score {
            font-size: 1.5em;
            text-shadow: 0 0 10px #ff007f;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #ff007f;
            color: #00ffcc;
            border: none;
            border-radius: 5px;
            font-family: 'VT323', monospace;
            font-size: 1.2em;
            box-shadow: 0 0 10px #ff007f;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00ffcc;
            color: #ff007f;
            box-shadow: 0 0 15px #00ffcc;
        }
        footer {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffcc;
            font-size: 1em;
            text-shadow: 0 0 5px #00ffcc;
        }
        footer a {
            color: #ff007f;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 620px) {
            #gameArea, #story {
                width: 90%;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Jace's Woofing Adventure</h1>
    <div id="score">Bones: 0</div>
    <div id="story">Click "Start Adventure" to begin!</div>
    <div id="choices">
        <button onclick="startAdventure()">Start Adventure</button>
    </div>
    <div id="gameArea">
        <div id="dog"></div>
    </div>
    <footer>
        Official Website: <a href="https://woofingjace.com/" target="_blank">woofingjace.com</a>
    </footer>

    <script>
        const story = document.getElementById('story');
        const choices = document.getElementById('choices');
        const gameArea = document.getElementById('gameArea');
        const dog = document.getElementById('dog');
        const scoreDisplay = document.getElementById('score');
        let bones = 0;
        let gameActive = false;
        let storyState = 0;

        const storyNodes = [
            {
                text: "You meet Jace, a spirited dog, in a neon-lit park. He barks excitedly, ready for an adventure. What's your next move?",
                options: [
                    { text: "Explore the cyber-forest with Jace.", next: 1 },
                    { text: "Play a high-tech fetch game in the park.", next: 2 }
                ]
            },
            {
                text: "In the cyber-forest, Jace detects a digital treasure cache. Click Jace to hack the cache and collect bones!",
                options: [],
                miniGame: true
            },
            {
                text: "In the park, Jace chases a virtual ball but gets distracted by a glitchy squirrel. Click Jace to refocus and earn bones!",
                options: [],
                miniGame: true
            },
            {
                text: `Jace has collected ${bones} bones! He's buzzing with energy. Where to next?`,
                options: [
                    { text: "Head to the neon river for a swim.", next: 4 },
                    { text: "Return to the tech hub with Jace.", next: 5 }
                ]
            },
            {
                text: "At the neon river, Jace spots a glowing data gem. Click Jace to retrieve it and earn more bones!",
                options: [],
                miniGame: true
            },
            {
                text: `You and Jace return to the tech hub with ${bones} bones. Jace powers down happily. Adventure complete!`,
                options: [{ text: "Restart Adventure", next: 0 }]
            }
        ];

        function startAdventure() {
            bones = 0;
            scoreDisplay.textContent = 'Bones: ' + bones;
            updateStory(0);
        }

        function updateStory(state) {
            storyState = state;
            const node = storyNodes[state];
            story.textContent = node.text;
            choices.innerHTML = '';
            gameArea.style.display = 'none';

            if (node.miniGame) {
                startMiniGame();
            } else {
                node.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option.text;
                    button.onclick = () => updateStory(option.next);
                    choices.appendChild(button);
                });
            }
        }

        function startMiniGame() {
            gameActive = true;
            gameArea.style.display = 'block';
            choices.innerHTML = '<button onclick="endMiniGame()">Finish Task</button>';
            moveDog();
            setInterval(moveDog, 800); // Faster movement for dynamic feel
        }

        function endMiniGame() {
            gameActive = false;
            gameArea.style.display = 'none';
            updateStory(storyState + 1);
        }

        function moveDog() {
            if (!gameActive) return;
            const maxX = gameArea.clientWidth - dog.clientWidth;
            const maxY = gameArea.clientHeight - dog.clientHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            dog.style.left = newX + 'px';
            dog.style.top = newY + 'px';
        }

        dog.addEventListener('click', () => {
            if (gameActive) {
                bones++;
                scoreDisplay.textContent = 'Bones: ' + bones;
                dog.style.transform = 'scale(1.3)';
                setTimeout(() => dog.style.transform = 'scale(1)', 100);
                moveDog();
            }
        });
    </script>
</body>
</html>
